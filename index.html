<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS Circle UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: yellow;
      overflow: hidden;
    }

    .black-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px; /* adjust this for your screen */
      height: 800px;
      background: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blue-button {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .blue-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<div class="black-circle">
  <button class="blue-button" onclick="activateJarvis()"></button>
</div>

<script>
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.interimResults = false;

  const speak = (text) => {
    fetch("https://api.elevenlabs.io/v1/text-to-speech/UEKYgullGqaF0keqT8Bu", {
      method: "POST",
      headers: {
        "xi-api-key": "sk_9440bc2a714e5a69044e66ff5b2afb46f646d86774c06b61",
        "Content-Type": "application/json",
        "Accept": "audio/mpeg"
      },
      body: JSON.stringify({
        text: text,
        voice_settings: {
          stability: 0.9,
          similarity_boost: 0.75
        }
      })
    })
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.blob();
    })
    .then(blob => {
      const audio = new Audio(URL.createObjectURL(blob));
      audio.play();

      audio.onended = () => {
        recognition.start();
      };
    })
    .catch(err => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.onend = () => {
        recognition.start();
      };
      speechSynthesis.speak(utterance);
    });
  };

  recognition.onresult = (event) => {
    const userInput = event.results[0][0].transcript;
    const auth = btoa("admin:canes27");

    fetch("https://atimmeny.app.n8n.cloud/webhook/n8n", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Basic ${auth}`
      },
      body: JSON.stringify({ query: userInput })
    })
    .then(res => res.json())
    .then(data => {
      const text = (data[0] && data[0].output) || data.output || data.voice_output || "Sorry, I didn't understand that.";
      speak(text);
    })
    .catch(err => {
      console.error(err);
    });
  };

  function activateJarvis() {
    try {
      recognition.start();
    } catch (error) {
      console.error('Recognition error:', error);
    }
  }
</script>

</body>
</html>
